<div id="fullList">
  <h1 class="authorListHeader">Full List of Poets:</h1>

  <div class="center">
    <label for="search"></label>
    <input class="searchTerm" type="text" name="search" placeholder="Search in page..." ng-model="search">
  </div>

  <div class="marginTops marginSides">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="author in uniqueData | itemsPerPage: 30 | orderBy: author | filter: search  track by $index">
          <td><a ng-href="" ng-click="chooseAuthorList(author)">{{author}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="center">
    <span>
      <dir-pagination-controls
        max-size="10"
        direction-links="true"
        boundary-links="true" >
      </dir-pagination-controls>
    </span>
  </div>
</div>

<div id="searchFullList">
  <h1 class="authorListHeader">Search Results:</h1>

  <div class="center">
    <label for="search2"></label>
    <input class="searchTerm" type="text" name="search2" placeholder="Search in page..." ng-model="search2">
  </div>

  <div class="marginTops marginSides">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Author</th>
          <th>Title</th>
          <th>Line Count</th>
        </tr>
      </thead>
      <tbody>                                              <!--Need two spaces here so 'track by' works with filter/orderBy -->
        <tr ng-repeat="data in searchData | orderBy: 'title' | filter: search2  track by $index">
          <td>{{$index+1}}</td>
          <td>{{data.author}}</td>
          <td><a ng-href="" ng-click="chooseTitle(data.title, data.author, data.lines)">{{data.title}}</a></td>
          <td>{{data.linecount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="displayListSelection" class="center">
  <span>
    <h1>{{author.title}}</h1>
    <p id="fineText">By: {{author.name}}</p>
  </span>
  <div ng-repeat="line in author.lines track by $index">
    <p>{{line}}</p>
  </div>
</div>
